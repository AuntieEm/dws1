<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Forms</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="page">
			<div id="logo">
				<img src="images/logo.png" alt="Cafe Vincze" />
			</div>
			<ul id="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Location</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#" id="current-page">Contact</a></li>
			</ul>
			
			<div id="contact_content">
				<h1>Contact</h1>
				
				<form action="mailto:emily.davis.5828@gmail.com" method="post">
				
					<fieldset>
						
						<legend>Join our email list</legend>
					
						<p>
							<label for="name">Your Name:</label>
						
							<input type="text" id="name" name="name"/>
						</p>
					
						<p>
							<label for="birthday" class="title">Birthday Month:</label>
							<select name="birthday id="birthday">
								<option value="jan">January</option>
								<option value="feb">February</option>
								<option value="mar">March</option>
								<option value="apr">April</option>
								<option value="may">May</option>
								<option value="jun">June</option>
								<option value="jul">July</option>
								<option value="aug">August</option>
								<option value="sep">September</option>
								<option value="oct">October</option>
								<option value="nov">November</option>
								<option value="dec">December</option>
							</select>
						</p>
				
					</fieldset>
				
			<div id="submit">
					
					<input type="submit" value="Register"/>
				
				</div>
			
			</form>
			
			</div><!-- /contact_content -->
		</div><!-- /page -->
	</body>
</html>
